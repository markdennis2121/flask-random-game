<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🎯 Guess the Number</h1>
    <p>Range: <strong>{{ start }}</strong> to <strong>{{ end }}</strong> ({{ difficulty.title() }})</p>

    <form method="POST" class="guess-form">
      <input type="text" name="guess" placeholder="Enter number or Q to quit" autofocus autocomplete="off">
      <button type="submit">GO!</button>
    </form>

    {% if message %}
      <div class="feedback">{{ message }}</div>
    {% endif %}

    {% if guesses %}
      <div class="history">
        <h2>Previous Guesses:</h2>
        <ul>
          {% for g in guesses %}
            <li>{{ g }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <a href="{{ url_for('reset') }}" class="reset-link">🔄 Restart</a>
  </div>
</body>
</html>
